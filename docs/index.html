<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/cy-menu/lib/style.css" />
  <title>CyMenu✨</title>
</head>

<body>
  <div id="app">
    <div id="menu"></div>
    <div class="demo-content">
      <header class="top-header">
        <h2 class="header-title" onclick="titleClick()">CyMenu</h2>
        <img src="./favicon.ico" alt="logo" class="header-logo">
      </header>
      <div class="demo-box">
        <h1 class="demo-title">介绍</h1>
        <table>
          <tbody>
            <tr>
              <td>GitHub</td>
              <td>https://github.com/Limbocan/cyanery-menu</td>
            </tr>
            <tr>
              <td>Npm</td>
              <td>https://www.npmjs.com/package/cy-menu</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="demo-box">
        <h1 class="demo-title">菜单方法</h1>
        <div class="buttons-box">
          <button class="demo-button" onclick="changeClick('add')">新增数据</button>
          <button class="demo-button" onclick="changeClick('delete')">删除数据</button>
          <button class="demo-button" onclick="expandClick()">切换菜单</button>
          <button class="demo-button" onclick="themeClick()">主题样式切换</button>
          <button class="demo-button" onclick="setOpenKeys()">设置打开项</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/cy-menu"></script>

  <script type="module">
    import { EXAMPLE_PROPS, EXAMPLE_SLOTS } from './example.mjs'
    const renderInstance = CyMenu.renderApp('#menu', EXAMPLE_PROPS, EXAMPLE_SLOTS)

    window.changeClick = (type) => {
      const data = renderInstance.getData()
      switch(type) {
        case 'add': renderInstance.updateData([...data, { title: '新增菜单项', key: new Date().getTime() }])
          break;
        case 'delete': renderInstance.updateData([...data.slice(0, data.length - 1)])
          break;
        default: return;
      }
    }

    window.expandClick = () => {
      const value = renderInstance.getExpand()
      renderInstance.updateExpand(!value)
    }

    window.themeClick = () => {
      document.querySelector('.cy-menu').classList.toggle('cy-menu-theme-blue')
    }

    window.setOpenKeys = () => {
      renderInstance.updateOpenKeys([1])
    }

    window.titleClick = () => {
      window.open("https://github.com/Limbocan/cyanery-menu")
    }
  </script>

  <!-- <script type="text/javascript">
    console.log(CyMenu)
    CyMenu.renderApp('#app', {}, {})
  </script> -->
</body>

</html>
